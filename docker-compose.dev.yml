version: '3'

services:
  memcached:
    image: 'bitnami/memcached:latest'
    ports:
      - 11211:11211
  db:
     image: postgres:13-alpine
     environment:
        POSTGRES_PASSWORD: "rolelive"
        POSTGRES_USER: "rolelive"
        POSTGRES_DB: "rolelive"
     volumes:
       - ./volumes/postgres/data:/var/lib/postgresql/data
     ports:
       - 5432:5432